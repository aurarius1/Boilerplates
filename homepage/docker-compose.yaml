services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # (optional) For docker integrations
      - ${BASE_DIR:?error}/config:/app/config # Make sure your local config directory exists
      - ${BASE_DIR:?error}/icons:/app/public/icons
    networks: 
      - proxy
    environment:
      PUID: ${UID:?error}
      PGID: ${GID:?error}
    labels:
      # traefik config
      traefik.enable: 'true'

      # http
      traefik.http.routers.homepage.entrypoints: https
      traefik.http.routers.homepage.rule: Host(`homepage.${DOMAIN:?error}`)
      traefik.http.routers.homepage.middlewares: ${HTTPS_MIDDLEWARES}
      traefik.http.routers.homepage.service: homepage

      traefik.http.services.homepage.loadbalancer.server.port: 3000

    restart: unless-stopped
    security_opt: 
      - no-new-privileges:true

networks: 
  proxy: 
    external: true
